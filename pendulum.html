<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mobile Laplace Pendulum - Grid Edition</title>
    <style>
      :root {
        --accent: #00f2ff;
        --bg: #080809;
        --panel: rgba(15, 15, 17, 0.96);
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: #999;
        overflow: hidden;
        display: flex;
        touch-action: none;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .sidebar {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 170px;
        background: var(--panel);
        backdrop-filter: blur(15px);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px;
        z-index: 100;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @media (max-width: 480px) {
        .sidebar {
          width: 130px;
          padding: 10px;
        }
      }
      .sidebar.hidden {
        transform: translateX(100%);
      }

      .toggle-btn {
        position: absolute;
        left: -45px;
        top: 20px;
        width: 45px;
        height: 45px;
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-right: none;
        border-radius: 12px 0 0 12px;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .control-group {
        margin-bottom: 12px;
      }
      .label-row {
        display: flex;
        justify-content: space-between;
        font-size: 9px;
        margin-bottom: 4px;
        text-transform: uppercase;
      }
      .val {
        color: var(--accent);
        font-family: monospace;
      }

      input[type="range"] {
        width: 100%;
        height: 25px;
        appearance: none;
        background: transparent;
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: #333;
      }
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        margin-top: -9px;
      }

      .math-container {
        padding: 10px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--accent);
        border-radius: 8px;
        color: #eee;
        font-family: serif;
        margin-top: 15px;
      }
      .eq-row {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
      }
      .fraction {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        margin: 0 4px;
      }
      .numerator {
        border-bottom: 1px solid #eee;
        padding: 0 3px;
      }
      .denominator {
        padding: 0 3px;
        font-size: 0.85em;
      }
      .s-pow {
        font-size: 0.6rem;
        vertical-align: super;
      }

      .btn {
        width: 100%;
        background: #1a1a1c;
        border: 1px solid #333;
        color: #fff;
        padding: 12px;
        font-size: 9px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">⚙</button>
      <div class="control-group">
        <div class="label-row">
          <span>Gravity</span> <span class="val" id="gVal">9.8</span>
        </div>
        <input type="range" id="g" min="1" max="25" step="0.1" value="9.8" />
      </div>
      <div class="control-group">
        <div class="label-row">
          <span>Length</span> <span class="val" id="lVal">1.5</span>
        </div>
        <input type="range" id="L" min="0.5" max="2.5" step="0.1" value="1.5" />
      </div>
      <div class="control-group">
        <div class="label-row">
          <span>Damping</span> <span class="val" id="cVal">0.02</span>
        </div>
        <input type="range" id="c" min="0" max="0.5" step="0.01" value="0.02" />
      </div>
      <div class="math-container">
        <div class="eq-row">
          <span>Θ(s)=</span>
          <div class="fraction">
            <div class="numerator">s·θ(0)</div>
            <div class="denominator">
              s<span class="s-pow">2</span>+<span id="d-t">0.02</span>s+<span
                id="f-t"
                >6.53</span
              >
            </div>
          </div>
        </div>
      </div>
      <button class="btn" onclick="omega = 6">Manual Kick</button>
    </div>

    <script>
      const canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d");
      let W,
        H,
        pScale,
        theta = Math.PI / 4,
        omega = 0,
        g = 9.8,
        L = 1.5,
        drag = 0.02,
        dragging = false;

      const resize = () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        pScale = Math.min(W, H) * 0.35;
      };
      window.addEventListener("resize", resize);
      resize();

      const toggleSidebar = () =>
        document.getElementById("sidebar").classList.toggle("hidden");

      function updateMath() {
        document.getElementById("d-t").innerText = drag.toFixed(2);
        document.getElementById("f-t").innerText = (g / L).toFixed(2);
      }

      function drawGrid() {
        ctx.strokeStyle = "#141417";
        ctx.lineWidth = 1;
        const gridSize = 40;
        for (let i = 0; i < W; i += gridSize) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, H);
          ctx.stroke();
        }
        for (let j = 0; j < H; j += gridSize) {
          ctx.beginPath();
          ctx.moveTo(0, j);
          ctx.lineTo(W, j);
          ctx.stroke();
        }
      }

      function getAccel(th, om) {
        return -(g / L) * Math.sin(th) - drag * om;
      }

      function draw() {
        ctx.fillStyle = "#080809";
        ctx.fillRect(0, 0, W, H);

        drawGrid(); // Draw grid before the pendulum

        if (!dragging) {
          const dt = 1 / 60;
          const k1v = getAccel(theta, omega),
            k1p = omega;
          const k2v = getAccel(theta + (k1p * dt) / 2, omega + (k1v * dt) / 2),
            k2p = omega + (k1v * dt) / 2;
          const k3v = getAccel(theta + (k2p * dt) / 2, omega + (k2v * dt) / 2),
            k3p = omega + (k2v * dt) / 2;
          const k4v = getAccel(theta + k3p * dt, omega + k3v * dt),
            k4p = omega + k3v * dt;
          omega += (dt / 6) * (k1v + 2 * k2v + 2 * k3v + k4v);
          theta += (dt / 6) * (k1p + 2 * k2p + 2 * k3p + k4p);
        }

        const ox = W / 2,
          oy = H * 0.25;
        const bx = ox + Math.sin(theta) * L * pScale,
          by = oy + Math.cos(theta) * L * pScale;

        ctx.strokeStyle = "#333";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(ox, oy);
        ctx.lineTo(bx, by);
        ctx.stroke();

        ctx.fillStyle = dragging ? "#fff" : "#00f2ff";
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;
        ctx.beginPath();
        ctx.arc(bx, by, 16, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px monospace";
        ctx.fillText(
          `${((theta * 180) / Math.PI).toFixed(1)}°`,
          bx + 20,
          by + 5,
        );

        requestAnimationFrame(draw);
      }

      const handle = (ex, ey) => {
        if (dragging) {
          theta = Math.atan2(ex - W / 2, ey - H * 0.25);
          omega = 0;
        }
      };

      canvas.addEventListener("mousedown", () => (dragging = true));
      window.addEventListener("mouseup", () => (dragging = false));
      window.addEventListener("mousemove", (e) => handle(e.clientX, e.clientY));
      canvas.addEventListener(
        "touchstart",
        (e) => {
          dragging = true;
          handle(e.touches[0].clientX, e.touches[0].clientY);
        },
        { passive: false },
      );
      window.addEventListener("touchend", () => (dragging = false));
      window.addEventListener(
        "touchmove",
        (e) => {
          if (dragging) {
            handle(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
          }
        },
        { passive: false },
      );

      document.getElementById("g").oninput = (e) => {
        g = +e.target.value;
        document.getElementById("gVal").innerText = g;
        updateMath();
      };
      document.getElementById("L").oninput = (e) => {
        L = +e.target.value;
        document.getElementById("lVal").innerText = L;
        updateMath();
      };
      document.getElementById("c").oninput = (e) => {
        drag = +e.target.value;
        document.getElementById("cVal").innerText = drag;
        updateMath();
      };

      updateMath();
      draw();
    </script>
  </body>
</html>
