<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Lab | Main Menu</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap");

      :root {
        --neon-blue: #00f2ff;
        --neon-pink: #ff007b;
        --bg-dark: #050506;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-dark);
        color: white;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-image: linear-gradient(
            rgba(0, 242, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        z-index: 10;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: clamp(2rem, 8vw, 4rem);
        letter-spacing: 8px;
        margin: 0;
        text-transform: uppercase;
        background: linear-gradient(to right, #fff, var(--neon-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
      }

      .subtitle {
        font-size: 12px;
        letter-spacing: 4px;
        color: #555;
        text-transform: uppercase;
        margin-top: 10px;
      }

      .menu-container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .card {
        width: 280px;
        height: 380px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        text-decoration: none;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transform: translateX(-100%);
        transition: 0.6s;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--accent-color);
        box-shadow: 0 0 30px var(--shadow-color);
      }

      .card:hover::before {
        transform: translateX(100%);
      }

      .pendulum-card {
        --accent-color: var(--neon-blue);
        --shadow-color: rgba(0, 242, 255, 0.2);
      }
      .spring-card {
        --accent-color: var(--neon-pink);
        --shadow-color: rgba(255, 0, 123, 0.2);
      }

      .icon {
        font-size: 50px;
        margin-bottom: 20px;
      }

      .card h2 {
        font-family: "Orbitron", sans-serif;
        font-size: 18px;
        margin: 0;
        letter-spacing: 2px;
      }

      .card p {
        font-size: 11px;
        color: #777;
        text-align: center;
        padding: 0 30px;
        margin-top: 15px;
        line-height: 1.6;
      }

      .status {
        position: absolute;
        bottom: 20px;
        font-size: 10px;
        font-family: monospace;
        color: var(--accent-color);
        opacity: 0.7;
      }

      /* Responsive Mobile Tweak */
      @media (max-width: 600px) {
        .card {
          width: 220px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Lab Pro</h1>
      <div class="subtitle">S-Domain Simulation Suite v1.0</div>
    </div>

    <div class="menu-container">
      <a href="pendulum.html" class="card pendulum-card">
        <div class="icon">⊞</div>
        <h2>PENDULUM</h2>
        <p>
          Non-linear oscillatory motion study with Laplace transform estimation.
        </p>
        <div class="status">SYSTEM: READY</div>
      </a>

      <a href="spring.html" class="card spring-card">
        <div class="icon">⌇</div>
        <h2>MASS-SPRING</h2>
        <p>
          Linear harmonic oscillator simulation. Damping and stiffness analysis.
        </p>
        <div class="status">SYSTEM: ONLINE</div>
      </a>
    </div>
  </body>
</html>
