<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Laplace Pendulum Lab</title>
    <style>
      :root {
        --accent: #00f2ff;
        --bg: #080809;
        --panel: rgba(15, 15, 17, 0.95);
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          sans-serif;
        background: var(--bg);
        color: #999;
        overflow: hidden;
        display: flex;
        touch-action: none;
      }

      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .sidebar {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 200px;
        background: var(--panel);
        backdrop-filter: blur(10px);
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        padding: 20px;
        z-index: 100;
        transition: transform 0.3s ease;
      }

      .sidebar.hidden {
        transform: translateX(100%);
      }

      .toggle-btn {
        position: absolute;
        left: -40px;
        top: 20px;
        width: 40px;
        height: 40px;
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-right: none;
        border-radius: 8px 0 0 8px;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-group {
        margin-bottom: 15px;
      }
      .label-row {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .val {
        color: var(--accent);
        font-family: monospace;
      }

      input[type="range"] {
        width: 100%;
        height: 2px;
        appearance: none;
        background: #333;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      /* Professional Math Styling */
      .math-container {
        padding: 15px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--accent);
        border-radius: 8px;
        color: #eee;
        font-family: "Times New Roman", serif;
        margin-top: 25px;
      }
      .equation-row {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
      }
      .fraction {
        display: inline-flex;
        flex-direction: column;
        vertical-align: middle;
        align-items: center;
        margin: 0 5px;
      }
      .numerator {
        border-bottom: 1px solid #eee;
        padding: 0 5px;
        margin-bottom: 2px;
      }
      .denominator {
        padding: 0 5px;
      }
      .s-pow {
        font-size: 0.7rem;
        vertical-align: super;
      }

      .btn {
        width: 100%;
        background: #111;
        border: 1px solid #333;
        color: #eee;
        padding: 10px;
        font-size: 9px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 15px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">⚙</button>

      <div class="control-group">
        <div class="label-row">
          <span>Gravity (g)</span> <span class="val" id="gVal">9.8</span>
        </div>
        <input type="range" id="g" min="1" max="25" step="0.1" value="9.8" />
      </div>

      <div class="control-group">
        <div class="label-row">
          <span>Length (L)</span> <span class="val" id="lVal">1.5</span>
        </div>
        <input type="range" id="L" min="0.5" max="2.5" step="0.1" value="1.5" />
      </div>

      <div class="control-group">
        <div class="label-row">
          <span>Damping (c)</span> <span class="val" id="cVal">0.02</span>
        </div>
        <input type="range" id="c" min="0" max="0.5" step="0.01" value="0.02" />
      </div>

      <div class="math-container">
        <div
          style="
            font-size: 9px;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
          "
        >
          S-DOMAIN TRANSFER FUNCTION
        </div>
        <div class="equation-row">
          <span>Θ(s) = </span>
          <div class="fraction">
            <div class="numerator">s · θ(0)</div>
            <div class="denominator">
              s<span class="s-pow">2</span> + <span id="damp-term">0.02</span>s
              +
              <span id="freq-term">6.53</span>
            </div>
          </div>
        </div>
      </div>

      <button class="btn" onclick="omega = 5">Manual Kick (Impulse)</button>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let W,
        H,
        pScale,
        theta = Math.PI / 4,
        omega = 0,
        g = 9.8,
        L = 1.5,
        drag = 0.02,
        dragging = false;

      const resize = () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        pScale = Math.min(W, H) * 0.35;
      };
      window.onresize = resize;
      resize();

      const toggleSidebar = () =>
        document.getElementById("sidebar").classList.toggle("hidden");

      function updateMath() {
        const omegaSq = (g / L).toFixed(2);
        const dampingTerm = drag.toFixed(2);
        document.getElementById("damp-term").innerText = dampingTerm;
        document.getElementById("freq-term").innerText = omegaSq;
      }

      function getAccel(th, om) {
        return -(g / L) * Math.sin(th) - drag * om;
      }

      function draw() {
        ctx.fillStyle = "#080809";
        ctx.fillRect(0, 0, W, H);

        if (!dragging) {
          const dt = 1 / 60;
          // RK4 Integration for smooth motion
          const k1v = getAccel(theta, omega);
          const k1p = omega;
          const k2v = getAccel(theta + (k1p * dt) / 2, omega + (k1v * dt) / 2);
          const k2p = omega + (k1v * dt) / 2;
          const k3v = getAccel(theta + (k2p * dt) / 2, omega + (k2v * dt) / 2);
          const k3p = omega + (k2v * dt) / 2;
          const k4v = getAccel(theta + k3p * dt, omega + k3v * dt);
          const k4p = omega + k3v * dt;
          omega += (dt / 6) * (k1v + 2 * k2v + 2 * k3v + k4v);
          theta += (dt / 6) * (k1p + 2 * k2p + 2 * k3p + k4p);
        }

        const ox = W / 2,
          oy = H * 0.2;
        const bx = ox + Math.sin(theta) * L * pScale;
        const by = oy + Math.cos(theta) * L * pScale;

        // Draw String
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(ox, oy);
        ctx.lineTo(bx, by);
        ctx.stroke();

        // Draw Bob
        ctx.fillStyle = dragging ? "#fff" : "#00f2ff";
        ctx.shadowBlur = 20;
        ctx.shadowColor = ctx.fillStyle;
        ctx.beginPath();
        ctx.arc(bx, by, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Overlay Current State
        ctx.fillStyle = "rgba(255,255,255,0.5)";
        ctx.font = "10px monospace";
        ctx.fillText(
          `θ: ${((theta * 180) / Math.PI).toFixed(1)}°`,
          bx + 20,
          by,
        );

        requestAnimationFrame(draw);
      }

      const handleMove = (ex, ey) => {
        if (dragging) {
          theta = Math.atan2(ex - W / 2, ey - H * 0.2);
          omega = 0;
        }
      };
      canvas.onmousedown = () => (dragging = true);
      window.onmouseup = () => (dragging = false);
      window.onmousemove = (e) => handleMove(e.clientX, e.clientY);

      document.getElementById("g").oninput = (e) => {
        g = +e.target.value;
        document.getElementById("gVal").innerText = g;
        updateMath();
      };
      document.getElementById("L").oninput = (e) => {
        L = +e.target.value;
        document.getElementById("lVal").innerText = L;
        updateMath();
      };
      document.getElementById("c").oninput = (e) => {
        drag = +e.target.value;
        document.getElementById("cVal").innerText = drag;
        updateMath();
      };

      updateMath();
      draw();
    </script>
  </body>
</html>
