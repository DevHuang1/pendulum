<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mass-Spring Block Lab</title>
    <style>
      :root {
        --accent: #00ff88;
        --bg: #0a0a0c;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: #888;
        font-family: "Inter", sans-serif;
        overflow: hidden;
        touch-action: none;
      }
      canvas {
        display: block;
      }

      .controls {
        position: fixed;
        left: 20px;
        top: 20px;
        width: 200px;
        background: rgba(20, 20, 25, 0.9);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #222;
        backdrop-filter: blur(10px);
      }
      .slider-group {
        margin-bottom: 15px;
      }
      .label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }
      .val {
        color: var(--accent);
        font-family: monospace;
      }
      input[type="range"] {
        width: 100%;
        height: 4px;
        appearance: none;
        background: #333;
        border-radius: 2px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      .formula {
        font-size: 11px;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #222;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div class="slider-group">
        <div class="label">
          Stiffness (k) <span class="val" id="kVal">10</span>
        </div>
        <input type="range" id="k" min="1" max="50" value="10" />
      </div>
      <div class="slider-group">
        <div class="label">
          Damping (c) <span class="val" id="cVal">0.5</span>
        </div>
        <input type="range" id="c" min="0" max="5" step="0.1" value="0.5" />
      </div>
      <div class="slider-group">
        <div class="label">Mass (m) <span class="val" id="mVal">1.0</span></div>
        <input type="range" id="m" min="0.5" max="5" step="0.1" value="1.0" />
      </div>
      <div class="formula">Laplace: $X(s) = \frac{F(s)}{ms^2 + cs + k}$</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let w,
        h,
        x = 0,
        v = 0,
        k = 10,
        c = 0.5,
        m = 1.0;
      let dragging = false;
      const dt = 1 / 60;
      const accentColor =
        getComputedStyle(document.documentElement)
          .getPropertyValue("--accent")
          .trim() || "#00ff88";

      const resize = () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      };
      window.onresize = resize;
      resize();

      function draw() {
        ctx.fillStyle = "#0a0a0c";
        ctx.fillRect(0, 0, w, h);

        // Physics logic
        if (!dragging) {
          let forceSpring = -k * x;
          let forceDamping = -c * v;
          let acceleration = (forceSpring + forceDamping) / m;
          v += acceleration * dt;
          x += v * dt;
        }

        const centerX = w / 2 + 100; // Offset from controls
        const equilibriumY = h / 2;
        const blockY = equilibriumY + x;

        // Draw Support
        ctx.strokeStyle = "#222";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(centerX - 60, 40);
        ctx.lineTo(centerX + 60, 40);
        ctx.stroke();

        // Draw Spring Coil
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, 40);
        let coils = 15;
        for (let i = 0; i <= coils; i++) {
          let currY = 40 + (i * (blockY - 40)) / coils;
          let currX = centerX + (i % 2 === 0 ? 20 : -20);
          if (i === 0 || i === coils) currX = centerX;
          ctx.lineTo(currX, currY);
        }
        ctx.stroke();

        // Draw Block (The Mass)
        ctx.fillStyle = dragging ? "#fff" : accentColor;
        ctx.shadowBlur = 30;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(centerX - 30, blockY, 60, 60);
        ctx.shadowBlur = 0;

        // Indicator for Equilibrium
        ctx.setLineDash([5, 5]);
        ctx.strokeStyle = "#222";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(centerX - 100, equilibriumY + 30);
        ctx.lineTo(centerX + 100, equilibriumY + 30);
        ctx.stroke();
        ctx.setLineDash([]);

        requestAnimationFrame(draw);
      }

      // Interaction
      const handleDrag = (y) => {
        if (dragging) {
          x = y - h / 2 - 30;
          v = 0;
        }
      };
      canvas.onmousedown = () => (dragging = true);
      window.onmouseup = () => (dragging = false);
      window.onmousemove = (e) => handleDrag(e.clientY);
      canvas.ontouchstart = (e) => {
        dragging = true;
        handleDrag(e.touches[0].clientY);
      };
      window.ontouchend = () => (dragging = false);
      window.ontouchmove = (e) => handleDrag(e.touches[0].clientY);

      // Slider logic
      document.getElementById("k").oninput = (e) => {
        k = +e.target.value;
        document.getElementById("kVal").innerText = k;
      };
      document.getElementById("c").oninput = (e) => {
        c = +e.target.value;
        document.getElementById("cVal").innerText = c;
      };
      document.getElementById("m").oninput = (e) => {
        m = +e.target.value;
        document.getElementById("mVal").innerText = m;
      };

      draw();
    </script>
  </body>
</html>
