<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laplace Mass-Spring Lab</title>
    <style>
      :root {
        --accent: #00ff88;
        --bg: #0a0a0c;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: #888;
        font-family: "Inter", sans-serif;
        overflow: hidden;
        display: flex;
      }
      canvas {
        display: block;
        flex-grow: 1;
      }

      .controls {
        width: 280px;
        background: rgba(20, 20, 25, 0.95);
        padding: 20px;
        border-right: 1px solid #222;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        z-index: 10;
      }
      .slider-group {
        margin-bottom: 15px;
      }
      .label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }
      .val {
        color: var(--accent);
        font-family: monospace;
      }
      input[type="range"] {
        width: 100%;
        height: 4px;
        appearance: none;
        background: #333;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      .laplace-box {
        margin-top: 20px;
        padding: 15px;
        background: #111;
        border-radius: 8px;
        border: 1px solid var(--accent);
        color: #eee;
        font-size: 13px;
        text-align: center;
      }
      #dynamic-eq {
        color: var(--accent);
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      .graph-label {
        font-size: 9px;
        margin-top: 10px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h3 style="color: #fff; font-size: 14px; margin-top: 0">
        SYSTEM PARAMETERS
      </h3>
      <div class="slider-group">
        <div class="label">Mass (m) <span class="val" id="mVal">1.0</span></div>
        <input type="range" id="m" min="0.5" max="5" step="0.1" value="1.0" />
      </div>
      <div class="slider-group">
        <div class="label">
          Damping (c) <span class="val" id="cVal">0.5</span>
        </div>
        <input type="range" id="c" min="0" max="5" step="0.1" value="0.5" />
      </div>
      <div class="slider-group">
        <div class="label">
          Stiffness (k) <span class="val" id="kVal">15</span>
        </div>
        <input type="range" id="k" min="5" max="50" value="15" />
      </div>

      <div class="laplace-box">
        <strong>S-Domain Transfer Function:</strong>
        <span id="dynamic-eq">X(s) = F(s) / (1.0s² + 0.5s + 15)</span>
      </div>
      <p style="font-size: 10px; line-height: 1.4; margin-top: 15px">
        The s^2 term is the mass, s is the damping, and the constant is
        stiffness.
      </p>
      <div class="graph-label">TIME-DOMAIN RESPONSE x(t)</div>
      <canvas
        id="graphCanvas"
        height="100"
        style="width: 100%; height: 100px; background: #000; border-radius: 4px"
      ></canvas>
    </div>

    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const gCanvas = document.getElementById("graphCanvas");
      const gCtx = gCanvas.getContext("2d");

      let w,
        h,
        x = 0,
        v = 0,
        k = 15,
        c = 0.5,
        m = 1.0;
      let dragging = false,
        history = [];
      const dt = 1 / 60;

      const resize = () => {
        w = canvas.width = window.innerWidth - 280;
        h = canvas.height = window.innerHeight;
        gCanvas.width = 240;
        gCanvas.height = 100;
      };
      window.onresize = resize;
      resize();

      function updateEquation() {
        document.getElementById("dynamic-eq").innerText =
          `X(s) = F(s) / (${m}s² + ${c}s + ${k})`;
      }

      function draw() {
        ctx.fillStyle = "#0a0a0c";
        ctx.fillRect(0, 0, w, h);

        if (!dragging) {
          let forceSpring = -k * x;
          let forceDamping = -c * v;
          let acceleration = (forceSpring + forceDamping) / m;
          v += acceleration * dt;
          x += v * dt;
        }

        history.push(x);
        if (history.length > 100) history.shift();

        // Draw System
        const cx = w / 2,
          cy = h / 2,
          bx = cy + x;
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx, bx);
        ctx.stroke();

        ctx.fillStyle = dragging ? "#fff" : "#00ff88";
        ctx.shadowBlur = 20;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(cx - 30, bx, 60, 60);
        ctx.shadowBlur = 0;

        // Draw Graph
        gCtx.fillStyle = "#000";
        gCtx.fillRect(0, 0, 240, 100);
        gCtx.strokeStyle = "#00ff88";
        gCtx.beginPath();
        history.forEach((val, i) => {
          gCtx.lineTo(i * 2.4, 50 + val * 0.5);
        });
        gCtx.stroke();

        requestAnimationFrame(draw);
      }

      const handleDrag = (y) => {
        if (dragging) {
          x = y - h / 2 - 30;
          v = 0;
        }
      };
      canvas.onmousedown = () => (dragging = true);
      window.onmouseup = () => (dragging = false);
      window.onmousemove = (e) => handleDrag(e.clientY);

      document.getElementById("m").oninput = (e) => {
        m = (+e.target.value).toFixed(1);
        document.getElementById("mVal").innerText = m;
        updateEquation();
      };
      document.getElementById("c").oninput = (e) => {
        c = (+e.target.value).toFixed(1);
        document.getElementById("cVal").innerText = c;
        updateEquation();
      };
      document.getElementById("k").oninput = (e) => {
        k = +e.target.value;
        document.getElementById("kVal").innerText = k;
        updateEquation();
      };

      draw();
    </script>
  </body>
</html>
